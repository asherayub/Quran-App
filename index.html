<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quran | With English Translation</title>
  </head>
  <body>
    <nav>
      <img src="images/logo.png" alt="" />
      <h1>with English Translation</h1>
    </nav>
    <div class="wrapper">
      <div class="surah__wrapper">
        <div class="flex">
          <div class="show__surah__toggle">Show Surah Names</div>
          <div class="english__arabic__toggle">
            <button class="english__arabic__language__toggle" id="english__btn">
              English</button
            ><button class="english__arabic__language__toggle" id="arabic__btn">
              Arabic
            </button>
          </div>
        </div>
        <div class="surah__names"></div>
        <div class="surah__name">
          <div class="english__name"></div>
          <div class="arabic__name"></div>
        </div>
        <div class="surah__self">
          <div class="english"></div>
          <div class="arabic"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
